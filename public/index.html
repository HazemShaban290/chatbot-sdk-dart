<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Integration Simulation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.2s ease-in-out;
        }
        .form-input:focus {
            border-color: #4f46e5;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #4f46e5;
            color: #ffffff;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .btn:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    
    <!-- Login Page Content -->
    <div id="loginPage" class="container flex flex-col items-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">User Login</h1>
        
        <!-- Login Form -->
        <form id="loginForm" class="w-full space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" class="form-input" value="testuser">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" class="form-input" value="password123">
            </div>
            <button type="submit" class="btn mt-4">Log In</button>
        </form>

        <!-- Status Message -->
        <div id="statusMessage" class="mt-4 text-center text-sm font-medium"></div>
    </div>

    <!-- Dashboard Page Content (initially hidden) -->
    <div id="dashboardPage" class="container hidden flex-col items-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome to Your Dashboard!</h1>
        <p class="text-gray-600 mb-4 text-center">
            This is a new page you navigated to after logging in.
            The chatbot is still on this page and is now using your authentication token.
        </p>

        <!-- Simulated Chatbot Container -->
        <div id="chatbotContainer" class="mt-8 w-full p-4 border border-dashed border-gray-300 rounded-lg bg-gray-50 flex flex-col items-center justify-center" style="height: 150px;">
            <p class="text-gray-500 italic">Chatbot is waiting for a token...</p>
        </div>
        <p class="mt-4 text-sm text-gray-600">
            Check the console for messages after logging in.
        </p>
    </div>

    <!-- The actual chatbot SDK script provided by the user -->
    <script src="https://hazemshaban290.github.io/chatbot-sdk-dart/dist/chatbot.bundle.js" chatbot-config="{
        &quot;autoRefresh&quot;: true
    }"></script>
    
    <!-- Main website script -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusMessage = document.getElementById('statusMessage');

            // Simulate API call for login
            if (username === 'testuser' && password === 'password123') {
                statusMessage.textContent = "Login successful. Redirecting to dashboard...";
                statusMessage.className = "mt-4 text-center text-sm font-medium text-green-600";
                
                // Simulate receiving a fake token
                const fakeToken = "fake-jwt-token-for-testuser-12345";
                
                // Simulate page redirection
                setTimeout(() => {
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('dashboardPage').classList.remove('hidden');
                    
                    // Pass the token to the chatbot on the new page
                    if (typeof window.setChatbotAuthToken === 'function') {
                        window.setChatbotAuthToken(fakeToken);
                    } else {
                        console.error("The function window.setChatbotAuthToken is not defined. Make sure the chatbot SDK script is loaded before this script runs.");
                    }
                }, 1500);

            } else {
                statusMessage.textContent = "Invalid username or password.";
                statusMessage.className = "mt-4 text-center text-sm font-medium text-red-600";
            }
        });
    </script>
</body>
</html>
